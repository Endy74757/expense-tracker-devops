{{- range $name, $service := .Values.services }}
  {{- if and (kindIs "map" $service) $service.enabled $service.image }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-%s" $.Release.Name $name | lower }}
  labels:
    app: {{ printf "%s-%s" $.Release.Name $name | lower }}
spec:
  type: ClusterIP
  ports:
    - port: {{ $service.port }}
      targetPort: {{ $service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ printf "%s-%s" $.Release.Name $name | lower }}

  {{- end }}
{{- end }}