{{- $service := .Values.services }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $service.name | lower }}
  labels:
    app: {{ $service.name | lower }}
spec:
  replicas: {{ $.Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ $service.name | lower }}
  template:
    metadata:
      labels:
        app: {{ $service.name | lower }}
    spec:
      containers:
        - name: {{ $service.name | lower }}
          image: "{{- if $.Values.image.registry -}}{{ $.Values.image.registry }}/{{- end -}}{{ $service.image.repository }}:{{ $service.image.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ $service.targetPort }}
              protocol: TCP
          env:
            - name: MONGO_URI
              value: "mongodb://{{ $service.database.host }}:{{ $service.database.port }}"
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: expense-tracker-secret
                  key: SECRET_KEY
            - name: ENVIRONMENT
              value: {{ $.Values.environment }}
          resources:
            {{- toYaml $service.resources | nindent 12 }}