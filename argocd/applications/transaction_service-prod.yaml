apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: transaction_service-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Endy74757/expense-tracker-devops.git
    targetRevision: main # ชี้ไปที่ prod branch
    path: charts/transaction_service
    helm:
      valueFiles:
        - ../prod/transaction_service/values-prod.yaml # ใช้ values สำหรับ dev
  destination:
    server: https://kubernetes.default.svc
    namespace: expense-tracker-helm-prod-demo # Deploy ไปที่ namespace ของ prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true