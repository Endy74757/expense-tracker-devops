apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: transaction-service-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Endy74757/expense-tracker-devops.git
    targetRevision: dev # ชี้ไปที่ dev branch
    path: charts/transaction_service
    helm:
      valueFiles:
        - ../dev/transaction-service/values-dev.yaml # ใช้ values สำหรับ dev
  destination:
    server: https://kubernetes.default.svc
    namespace: expense-tracker-helm-dev-demo # Deploy ไปที่ namespace ของ dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true